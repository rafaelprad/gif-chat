<mat-card class="gif-chat-auth" fxLayout="column" fxLayoutAlign="center" fxLayoutGap.xs="0">
  <mat-card-header>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="center">
        <div fxLayout="column" fxFlex="90%">
          <mat-form-field>
            <input matInput id="txtGifSearch" type="text" [(ngModel)]="gifSearch" maxlength="100">
            <mat-label>{{ 'Gif search' }}</mat-label>
          </mat-form-field>
        </div>
        <button mat-button id="btnSearch" (click)="onBtnSearch()" fxLayout="column" fxLayoutAlign="center"
          fxFlex="5%"><i class="material-icons left smallsmall">search</i></button>
        <button mat-button id="btnClose" (click)="onBtnCloseSearch()" fxLayout="column" fxLayoutAlign="center"
          fxFlex="5%"><i class="material-icons left smallsmall">close</i></button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list [cols]="numMaxGifPageItems" rowHeight="100px">
      <mat-grid-tile *ngFor="let g of listaGifPage" (click)="onSendGifItem(g.images.original.url)">
        <img src="{{g.images.original.url}}">
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row wrap" fxLayoutAlign="end" fxLayoutGap="10px">

      <div fxLayout="column" fxLayoutAlign="center end">
        {{ getDescriptionQty() }}
      </div>

      <div fxLayout="column" fxLayoutAlign="center end">
        <div fxLayout="row">
          <div fxLayout="column" fxLayoutAlign="center end">
            <button mat-button id="btnAnteriorListaUcs" [disabled]="getPreviousGifPageState()"
              (click)="getPreviousGifPage()">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
          </div>
          <div fxLayout="column" fxLayoutAlign="center end">
            {{ getDescriptionPage() }}
          </div>
          <div fxLayout="column" fxLayoutAlign="center end">
            <button mat-button id="btnProximoListaUcs" [disabled]="getNextGifPageState()" (click)="getNextGifPage()">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </mat-card-actions>
</mat-card>
